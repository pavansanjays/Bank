<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Bank Loan Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/OneBank}"><i class="bi bi-1-square-fill"></i> ONE BANK </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/OneBank}">Home</a>
          </li>
          <li class="nav-item" th:unless="${customer}">
            <a class="nav-link" th:href="@{/OneBank/register}">Register</a>
          </li>
<!--          <li class="nav-item" th:unless="${staff}">-->
<!--            <a class="nav-link" th:href="@{OneBank/staff/login}">Login</a>-->
<!--          </li>-->
          <li class="nav-item" th:if="${customer}">
            <a class="nav-link" th:href="@{/OneBank/getProfile/{id}(id=${customer.customerId})}">Profile</a>
          </li>
          <li class="nav-item" th:if="${customer}">
            <a class="nav-link" th:href="@{/OneBank/updateProfile/{id}(id=${customer.customerId})}">Update Profile</a>
          </li>
          <li class="nav-item" th:if="${customer}">
            <a class="nav-link" th:href="@{/OneBank/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>



<main class="container mt-2">
  <div class="p-5 text-center overlay bg-secondary">
    <h1>WELCOME TO ONE BANK <i class="bi bi-emoji-laughing"></i></h1>
    <p>YOUR TRUST PARTNER FOR ALL YOUR BANKING NEEDS...</p>
    <main class="container-fluid d-flex justify-content-center align-items-center">
      <div class="row w-100">
        <div class="col-md-6 d-flex justify-content-center align-items-center d-none d-md-block">
          <div class="image-wrapper">
            <img src="/images/jpeg.jpg" alt="Bank Staff Login" />
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="login-container">
            <h2 class="text-center mb-4 login-title">Staff Login</h2>
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
              <span th:text="${message}"></span>
            </div>
            <form th:action="@{/OneBank/staff/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="role" name="role" required>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
