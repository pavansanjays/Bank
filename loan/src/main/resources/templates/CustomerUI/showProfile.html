<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="~{CustomerUI/Home::header}"></div>

<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width:600px">
    <h2 class="card-title text-center mb-4">Customer Profile</h2>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label fw-bold">Full Name:</label>
        <p class="form-control-static" th:text="${customerProfile.name}"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Email address:</label>
        <p class="form-control-static" th:text="${customerProfile.email}"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Phone Number:</label>
        <p class="form-control-static" th:text="${customerProfile.phone}"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Address:</label>
        <p class="form-control-static" th:text="${customerProfile.address}"></p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">KYC Status:</label>
        <p class="form-control-static" th:text="${customerProfile.kycStatus}"></p>
      </div>
      <div class="d-grid gap-2 mt-4">
        <a th:href="@{/OneBank}" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
